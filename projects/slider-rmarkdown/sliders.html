<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="_css/style.css" rel="stylesheet" type="text/css">
    <title>Slider</title>
</head>
<body>
    <div class='container'>

        <h2>Slider manual con scroll</h2>
  
        <section class="container-slider-1" id="container-slider-1">
          <img src="_img/bp_1.png"/>
          <img src="_img/bp_2.png"/>
          <img src="_img/bp_3.png"/>
          <img src="_img/bp_4.png"/>
        </section>

        <h2>Slider automatico infinito</h2>
        
        <section class="container-slider-2" id="container-slider-2">
            <div class="slider-2" id="slider-2">
                <div class="slider_section"><img src="_img/bp_1.png" alt="" class="slider_img"></div>
                <div class="slider_section"><img src="_img/bp_2.png" alt="" class="slider_img"></div>
                <div class="slider_section"><img src="_img/bp_3.png" alt="" class="slider_img"></div>
                <div class="slider_section"><img src="_img/bp_4.png" alt="" class="slider_img"></div>
            </div>
        </section>

        <h2>Slider manual y automatico</h2>

        <section class="container-slider-3" id="container-slider-3">

            <div class="slider-3" id="slider-3">
                <div class="slider_section"><img src="_img/bp_1.png" alt="" class="slider_img"></div>
                <div class="slider_section"><img src="_img/bp_2.png" alt="" class="slider_img"></div>
                <div class="slider_section"><img src="_img/bp_3.png" alt="" class="slider_img"></div>
                <div class="slider_section"><img src="_img/bp_4.png" alt="" class="slider_img"></div>
            </div>
    
            <div class="slider_btns slider_btn_right" id="btn_right">&#62;</div>
            <div class="slider_btns slider_btn_left" id="btn_left">&#60;</div>
    
        </section>
              
    </div>

    <script src="_script/slider.js"></script>
</body>
</html>
